<div class="general">
    <div class="card">
        <div class="card-title" [ngStyle]="{ 'background-color': titleColor }">
            <div class="card-name">{{ title }}</div>
            <i class="card-edit pi pi-pen-to-square" (click)="showDialog($event)"></i>

        </div>
        <div class="card-content">
            <div class="info-section">
                <div class="info-item">
                    <i class="pi pi-users"></i> <!-- People icon -->
                    <span>{{ studentCount }}</span> <!-- Number of students -->
                </div>
                <div class="info-item">
                    <i class="pi pi-book"></i> <!-- Books icon -->
                    <span>{{ assignmentCount }}</span> <!-- Number of assignments -->
                </div>
                <div class="info-item">
                    <span>Created:</span>
                    <span>{{ creationDate }}</span> <!-- Date of creation -->
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #e0e0e0; margin: 0;">

            <div class="test-info">
                <span style="font-weight: bold;">Next Test:</span>
                <span class="test-date">{{ nextTestDate }}</span> <!-- Date for the next test -->
            </div>
            <div class="test-title" [ngStyle]="{ 'color': titleColor }">{{ testTitle }}</div>
        </div>
    </div>
</div>

<p-dialog header="Edit Profile" (click)="stopEvent($event)" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="visible = false" />
        <p-button label="Save" (onClick)="visible = false" />
    </div>
</p-dialog>
